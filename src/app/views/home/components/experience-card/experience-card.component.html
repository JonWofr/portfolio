<article class="experience-card">
  <img [src]="job?.employer?.logoUrl" alt="" class="logo" />
  <div class="right-side-container">
    <p class="project-type">
      {{ job?.title }}
    </p>
    <h3 class="subsection-heading">
      {{ job?.employer?.name }}
      <span class="duration">
        {{ job?.startDate
        }}{{ job?.startDate !== job?.endDate ? "-" + job?.endDate : "" }}
      </span>
    </h3>
    <p class="subsection-paragraph">{{ job?.description }}</p>
  </div>
</article>
