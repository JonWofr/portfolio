<div class="card">
  <img [src]="job?.employer?.logoUrl" alt="" />
  <h3 class="card-heading subsection-heading">{{ job?.title }}</h3>
  <div class="additional-information-container">
    <p class="employer-and-jobtype">
      {{ job?.employer?.name }} - {{ job?.type }}
    </p>
    <p class="duration">
      {{ job?.startDate
      }}{{ job?.startDate !== job?.endDate ? "-" + job?.endDate : "" }}
    </p>
  </div>
  <p class="subsection-paragraph">{{ job?.description }}</p>
</div>
