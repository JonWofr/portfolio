<a [routerLink]="'/projects/' + project?.id">
  <img [src]="project?.thumbnailImageUrl" alt="" />
  <p class="project-type">
    {{ project?.type }}
  </p>
  <h3 class="subsection-heading">
    {{ project?.title }}
  </h3>
  <p class="subsection-paragraph">
    {{ project ? (project.shortDescription | wordCount: 10) : undefined }}
  </p>
  <p class="more-label">more</p>
</a>
