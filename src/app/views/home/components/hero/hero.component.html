<div
  class="background-container"
  [style.background-position-y]="containerBackgroundPositionY + 'px'"
>
  <div class="overlay"></div>
  <div #introductionContainer class="introduction-container">
    <img src="/assets/images/me.jpeg" alt="" />
    <div class="text-container">
      <h1>Jonas Wolfram</h1>
      <div class="subtitle-container">
        <p>
          Ich bin ein&nbsp;<span class="typed-word">{{ typedWord }}</span>
        </p>
        <div *ngIf="shouldShowCursor" class="cursor"></div>
      </div>
    </div>
  </div>
</div>
