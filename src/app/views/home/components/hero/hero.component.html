<div
  class="background-container"
  [style.background-position-y]="containerBackgroundPositionY + 'px'"
>
  <div class="overlay"></div>
  <div class="introduction-container">
    <!--The following div is just there to trigger the animation for the header-->
    <div
      appIntersectionObserver
      [options]="intersectionObserverOptions"
      (intersectionChange)="onIntroductionContainerIntersectionChange($event)"
    ></div>
    <img src="/assets/images/me.png" alt="" />
    <div class="text-container">
      <h1>Jonas Wolfram</h1>
      <div class="subtitle-container">
        <p class="subtitle">
          Ich entwickle dein&nbsp;<span class="typed-word">{{
            typedWord
          }}</span>
        </p>
        <div *ngIf="shouldShowCursor" class="cursor"></div>
      </div>
    </div>
    <!--The following div is just there to trigger the animation for the contact button-->
    <div
      appIntersectionObserver
      [options]="intersectionObserverOptions"
      (intersectionChange)="onContactButtonIntersectionChange($event)"
    ></div>
    <div class="contact-button-container">
      <a
        *ngIf="isContactButtonIntersecting !== undefined"
        class="button"
        routerLink="/"
        fragment="contact"
        [skipLocationChange]="true"
        [class.fixed]="!isContactButtonIntersecting"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 12.713l-11.985-9.713h23.97l-11.985 9.713zm0 2.574l-12-9.725v15.438h24v-15.438l-12 9.725z"
          />
        </svg>
        <p *ngIf="isContactButtonIntersecting">Kontakt</p>
      </a>
    </div>
  </div>
</div>
