<div class="container">
  <div class="project-type-and-cinema-image-container">
    <p class="project-type">
      {{ project?.type }}
    </p>
    <div class="cinema-image-container image-container">
      <div class="padding-top-hack-outer-container">
        <div
          class="padding-top-hack-inner-container"
          [style.background]="
            'radial-gradient(' +
            project?.accentColor +
            'dd, ' +
            project?.accentColor +
            'ff)'
          "
        >
          <div class="swiper">
            <div class="swiper-wrapper">
              <div
                *ngFor="let slideshowImageUrl of project?.slideshowImagesUrls"
                class="swiper-slide"
              >
                <img class="slideshow-image" [src]="slideshowImageUrl" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="preview-images-container">
    <div
      *ngFor="
        let slideshowImageUrl of project?.slideshowImagesUrls;
        let i = index
      "
      class="preview-image-container image-container"
    >
      <button (click)="onClickPreviewImage(i)">
        <div class="padding-top-hack-outer-container">
          <div
            class="padding-top-hack-inner-container"
            [style.background]="
              'radial-gradient(' +
              project?.accentColor +
              'dd, ' +
              project?.accentColor +
              'ff)'
            "
          >
            <img class="slideshow-image" [src]="slideshowImageUrl" alt="" />
          </div>
          <div
            class="padding-top-hack-inner-container black-overlay"
            [ngClass]="{ visible: slideIndex === i }"
          >
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 64 64"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xml:space="preserve"
              xmlns:serif="http://www.serif.com/"
              style="
                fill-rule: evenodd;
                clip-rule: evenodd;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-miterlimit: 1.5;
              "
            >
              <g transform="matrix(1.72535,0,0,1.72535,-19.801,-41.3416)">
                <path
                  d="M17.249,48.111L24.252,57.786L42.798,27.231"
                  style="fill: none; stroke: white; stroke-width: 2.61px"
                />
              </g>
            </svg>
          </div>
        </div>
      </button>
    </div>
  </div>
  <h1>
    {{ project?.title }}
  </h1>
  <p class="short-description">
    {{ project?.shortDescription }}
  </p>
  <app-action-buttons
    *ngIf="project?.websiteUrl || project?.codeUrl"
    [project]="project"
  ></app-action-buttons>
</div>
